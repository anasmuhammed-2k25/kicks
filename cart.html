<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary py-3">
    <div class="container">
      <a class="navbar-brand fw-bold fs-3" href="#">ki<span class="text-black">cks</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="index.html" class="nav-link active">Home</a></li>
          <li class="nav-item"><a href="collections.html#contact" class="nav-link"> Collection</a></li>
          <li class="nav-item"><a href="index.html" class="nav-link">About</a></li>
          <li class="nav-item"><a href="index.html" class="nav-link">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Cart Section -->
  <div class="container my-5">
    <h2 class="mb-4 text-center fw-bold">Your Shopping Cart</h2>
    <div class="row">
      <!-- Cart Items -->
      <div class="col-lg-8">
        <div class="card mb-3">
          <div class="card-body d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
              <img src="chelsea.jpg" class="img-fluid rounded me-3" alt="Product 1">
              <div>
                <h5 class="fw-semibold mb-1">chelsea boots</h5>
                <p class="text-muted mb-0">Size: 7 | Color: Black</p>
              </div>
            </div>
            <div class="text-end">
              <input type="number" class="form-control form-control-sm mb-2" style="width: 70px;" value="1" min="1">
              <h6 class="fw-bold">$59.99</h6>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-between">
          <a href="http://127.0.0.1:5501/collections.html#contact" class="btn btn-outline-secondary btn-sm">← Continue Shopping</a>
          <a href="#" class="btn btn-danger btn-sm">Clear Cart</a>
        </div>
      </div>

      <!-- Order Summary -->
      <div class="col-lg-4">
        <div class="card">
          <div class="card-header bg-dark text-white">
            <h5 class="mb-0">Order Summary</h5>
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-between mb-2">
              <span>Subtotal</span>
              <span>$59.99</span>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <span>Shipping</span>
              <span>$20</span>
            </div>
            <hr>
            <div class="d-flex justify-content-between mb-3 fw-bold">
              <span>Total</span>
              <span>$79.99</span>
            </div>
            <a href="success.html"><button class="btn btn-success w-100">Proceed to Checkout</button></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0"><i class="bi bi-c-circle"></i> 2025 kicks Store | Crafted with ❤️ using Bootstrap</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
